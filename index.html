<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>


    <div class="md:container md:mx-auto md:max-w-2xl bg-orange-100 h-screen">




        <div class="grid grid-rows-[20%_50%_10%_20%] h-screen">
            <!-- <div class="grid grid-rows-[20%_50%_30%] h-screen"> -->

            <!-- HEADER -->
            <div class="flex flex-row justify-evenly items-center border-b-3 bg-yellow-400 text-5xl text-amber-950 font-bold"
                onclick="restartGame()">
                SHI-FU-MI
            </div>
            <!-- bg-red-300 -->
            <!-- AFFICHAGE JEU EN COURS -->
            <div>
                <!-- AFFICHAGE -->
                <div class="flex flex-row justify-center items-center h-full" id="initial_start">
                    <button
                        class="btn border border-2 aspect-square rounded-full w-[50%] bg-yellow-400 text-amber-950 text-5xl font-bold"
                        onclick="startGame()">PLAY</button>
                </div>

                <div class="grid grid-cols-2 divide-x-2 divide-dashed divide-black-500 bg-orange-100 hidden h-full"
                    id="after_start_1">
                    <div class="flex flex-col justify-around items-center">
                        <div class="text-3xl text-amber-950 font-bold">YOU</div>
                        <div class="text-3xl text-amber-950 font-bold">
                            <div class="relative overflow-visible h-10">
                                <span id="score_user">0</span>
                                <span id="plus_one_user">+1</span>
                            </div>
                            <!-- <span id="score_user">0</span>
                            <span id="plus_one_user">+1</span> -->
                        </div>
                        <!-- <div class="text-3xl text-amber-950 font-bold" id="score_user"></div> -->
                        <div class="flex justify-center items-center h-[10vh]" id="screen_user"></div>
                    </div>
                    <div class="flex flex-col justify-around items-center">
                        <div class="text-3xl text-amber-950 font-bold">OPPONENT</div>
                        <div class="text-3xl text-amber-950 font-bold">
                            <div class="relative overflow-visible h-10">
                                <span id="score_opponent">0</span>
                                <span id="plus_one_opponent">+1</span>
                            </div>
                        </div>
                        <!-- <div class="text-3xl text-amber-950 font-bold" id="score_opponent">0</div> -->
                        <div class="flex justify-center items-center h-[10vh]" id="screen_opponent"></div>
                    </div>
                </div>

            </div>

            <!-- RESULT -->
            <div>
                <div class="h-[10vh] border-t-3 flex flex-row justify-center items-center text-4xl text-amber-950 font-bold hidden"
                    id="message_result">
                </div>

            </div>

            <!-- CHOIX UTILISATEUR -->
            <div>
                <div class="border-t-3 flex flex-col justify-evenly items-center bg-orange-100 hidden h-full"
                    id="after_start_2">
                    <!-- bg-red-300 -->


                    <div class="h-[7vh] text-2xl flex flex-row justify-center items-center text-amber-950 font-bold">
                        Rock, Papper or Scissors ?</div>


                    <!-- Selection du bouton -->
                    <div class="h-[13vh] flex flex-row justify-evenly w-100">
                        <div>
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[20vw] lg:w-[8vw] flex justify-center items-center"
                                id="buttonUserFist" onclick="getChoice('fist')">
                                <img class="w-4/5 h-4/5" src="assets/icons/hand-back-fist-regular.svg"
                                    alt="image de poing">
                            </button>
                        </div>
                        <div>
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[20vw] lg:w-[8vw] flex justify-center items-center"
                                id="buttonUserPalm" onclick="getChoice('palm')">
                                <img class="w-4/5 h-4/5" src="assets/icons/hand-regular.svg" alt="image de main">
                            </button>
                        </div>
                        <div>
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[20vw] lg:w-[8vw] flex justify-center items-center"
                                id="buttonUserScissors" onclick="getChoice('scissors')">
                                <img class="w-4/5 h-4/5" src="assets/icons/hand-scissors-regular.svg"
                                    alt="image de ciseaux">
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
