<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen w-full max-w-md box-border mx-auto bg-orange-100 border-[3px] overflow-x-hidden">
        <div class="grid grid-rows-[20%_50%_10%_20%] h-full">
            <!-- HEADER -->
            <div class="flex flex-row justify-center items-center border-b-3 bg-yellow-400 text-4xl text-center text-amber-950 font-bold"
                onclick="restartGame()">
                Rock Paper Scissors
            </div>
            <!-- CURRENT GAME AND SCORE -->
            <div>
                <!-- Button Play to start a new game session -->
                <div class="flex flex-row justify-center items-center h-full w-full" id="initial_start">
                    <button
                        class="btn border border-2 aspect-square rounded-full w-[50%] bg-yellow-400 text-amber-950 text-5xl font-bold"
                        onclick="startGame()">PLAY</button>
                </div>
                <!-- In Game -->
                <div class="grid grid-cols-2 divide-x-2 divide-dashed divide-black-500 bg-orange-100 h-full w-full hidden"
                    id="after_start_1">
                    <div class="flex flex-col justify-around items-center w-full">
                        <div class="text-3xl text-amber-950 font-bold">YOU</div>
                        <div class="text-3xl text-amber-950 font-bold">
                            <div class="relative overflow-visible h-10">
                                <span id="score_user">0</span>
                                <span id="plus_one_user">+1</span>
                            </div>
                        </div>
                        <div class="flex justify-center items-center h-[10vh] w-full" id="screen_user"></div>
                    </div>
                    <div class="flex flex-col justify-around items-center w-full">
                        <div class="text-3xl text-amber-950 font-bold">OPPONENT</div>
                        <div class="text-3xl text-amber-950 font-bold">
                            <div class="relative overflow-visible h-10">
                                <span id="score_opponent">0</span>
                                <span id="plus_one_opponent">+1</span>
                            </div>
                        </div>
                        <div class="flex justify-center items-center h-[10vh] w-full" id="screen_opponent"></div>
                    </div>
                </div>
            </div>
            <!-- RESULT MESSAGE -->
            <div>
                <div class="h-full border-t-3 flex flex-row justify-center items-center text-center text-4xl text-amber-950 font-bold hidden"
                    id="message_result">
                </div>
            </div>
            <!-- CHOICE SELECTION -->
            <div>
                <div class="h-full border-t-3 flex flex-col items-center bg-orange-100 hidden "
                    id="after_start_2">

                    <div class="h-[7vh] text-2xl flex flex-row justify-center items-center text-center text-amber-950 font-bold">
                        Rock, Paper or Scissors ?</div>
                    <!-- Select next move -->
                    <div class="h-[13vh] flex flex-row justify-evenly w-full">
                        <div class="flex flex-row justify-center items-center w-full">
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[70%] flex justify-center items-center"
                                id="buttonUserFist" title="Rock" onclick="getChoice('fist')">
                                <img class="w-[80%] h-[80%] rotate-90" src="assets/icons/hand-back-fist-regular.svg"
                                    alt="Rock">
                            </button>
                        </div>
                        <div class="flex flex-row justify-center items-center w-full">
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[70%] flex justify-center items-center"
                                id="buttonUserPalm" title="Paper" onclick="getChoice('palm')">
                                <img class="w-[80%] h-[80%] rotate-90" src="assets/icons/hand-regular.svg" alt="Paper">
                            </button>
                        </div>
                        <div class="flex flex-row justify-center items-center w-full">
                            <button
                                class="btn border border-1 aspect-square rounded-md bg-purple-300 w-[70%] flex justify-center items-center"
                                id="buttonUserScissors" title="Scissors" onclick="getChoice('scissors')">
                                <img class="w-[80%] h-[80%] transform scale-x-[-1]" src="assets/icons/hand-scissors-regular.svg"
                                    alt="Scissors">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
